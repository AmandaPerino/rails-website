{% if include.hide_initially == true %}
  <script>
    const header = document.getElementById(`header-2024`);
    header.classList.add(`hideInitially`);

    function showHeader() {
      if (!header.classList.contains(`scrolled`)) {
        header.classList.add(`scrolled`);
      }
    }

    window.onscroll = () => {
      if (header.classList.contains(`scrolled`)) {
        return;
      }

      if (window.scrollY !== 0) {
        showHeader()
      }
    };

    window.onkeydown = (event) => {
      if (event.key === `Tab`) {
        showHeader()
      }
    };
  </script>
{% endif %}
