<div class="slideshowContainer">
    <div class="slide">
        <img src="/assets/world/2024/images/locationSlideshow1.jpg" alt="" class="slideImage">
    </div>
    <div class="slide">
        <img src="/assets/world/2024/images/locationSlideshow2.jpg" alt="" class="slideImage">
    </div>
    <div class="slide">
        <img src="/assets/world/2024/images/locationSlideshow3.jpg" alt="" class="slideImage">
    </div>

    <div class="dotsContainer">
        <!-- We generate the dots here -->
    </div>

    <div class="buttonsContainer">
        <button class="button slideShow left" onclick="backwardSlide()">
            <img class="arrowSvg" src="/assets/world/2024/images/arrow.svg" alt="arrow">
        </button>
        <button class="button slideShow" onclick="forwardSlide()">
            <img class="arrowSvg" src="/assets/world/2024/images/arrow.svg" alt="arrow">
        </button>
    </div>
</div>

<!-- Slideshow script -->
<script>
    let currentSlideIndex = 1;
    const slides = document.getElementsByClassName("slide");

    function generateDots(slidesLength) {
        const dotsContainer = document.querySelector(".dotsContainer");

        for (let i = 0; i < slidesLength; i++) {
            const dot = document.createElement("button");
            dot.classList.add("button")
            dot.classList.add("dot")

            dot.onclick = () => {
                currentSlideIndex = i + 1;
                showSlides(currentSlideIndex);
            }

            dotsContainer.append(dot)
        }
    }

    function showSlides(index) {
        const dots = document.getElementsByClassName("dot");

        if (index > slides.length) {
            currentSlideIndex = 1;
        } else if (index <= 0) {
            currentSlideIndex = slides.length;
        }

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (let i = 0; i < dots.length; i++) {
            if (dots[i].classList.contains("active")) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
        }

        slides[currentSlideIndex - 1].style.display = "flex";
        dots[currentSlideIndex - 1].classList.add("active")
    }

    function forwardSlide() {
        currentSlideIndex += 1;
        showSlides(currentSlideIndex);
    }

    function backwardSlide() {
        currentSlideIndex -= 1;
        showSlides(currentSlideIndex);
    }

    generateDots(slides.length);
    showSlides(currentSlideIndex);
</script>
